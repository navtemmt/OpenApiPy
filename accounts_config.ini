# Multi-Account Trading Configuration
# Safe to commit - credentials are loaded from .env file
# Only trading behavior settings are stored here

# ============================================================================
# ACCOUNT 1: Demo Account
# ============================================================================
[Account_Demo]
# Account status
enabled = true
environment = demo

# Symbol mapping for this broker
symbol_prefix = 
symbol_suffix = 
custom_symbols = {"US30": "US 30", "USTEC": "US TECH 100", "US500": "US 500"}


# Trading settings for this account

lot_multiplier = 1.0
min_lot_size = 0.01
max_lot_size = 100.0
copy_sl = true
copy_tp = true
# Risk sizing mode
risk_mode = FIXED_LOT        ; SOURCE_VOLUME | FIXED_LOT | PERCENT_EQUITY | FIXED_USD
reject_if_no_sl = true       ; applies to FIXED_USD / PERCENT_EQUITY; FIXED_LOT always takes
fixed_lot = 0.05             ; used only when risk_mode=FIXED_LOT

# FIXED_USD parameters
fixed_usd_risk = 100.0        ; max loss at SL per trade, in deposit currency (or USD if account is USD)

# PERCENT_EQUITY parameters (only if you use it)
risk_percent = 0.50          ; percent of equity/balance
risk_reference = EQUITY      ; EQUITY | BALANCE

# Optional: if no SL and reject_if_no_sl=false, fallback
source_volume_fallback = true

# Risk management per account
max_daily_trades = 50
max_concurrent_positions = 100

# Filtering (leave empty to copy all)
magic_numbers = 
allowed_symbols = 
blocked_symbols = 


# ============================================================================
# ACCOUNT 2: Another Broker (Example - Disabled)
# ============================================================================
[Account_Broker2]
enabled = false
environment = demo

# Different symbol suffix for this broker
symbol_prefix = 
