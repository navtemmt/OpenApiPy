# Multi-Account Configuration for MT5 to cTrader Copy Trading
# Define multiple cTrader accounts with individual settings

# ============================================================================
# ACCOUNT 1: Pepperstone Demo
# ============================================================================
[Account_Pepperstone_Demo]
# Account identification
enabled = true
account_id = 1234567
client_id = your_pepperstone_client_id
client_secret = your_pepperstone_client_secret
access_token = your_pepperstone_access_token
environment = demo

# Symbol mapping for this broker
symbol_prefix = 
symbol_suffix = 
custom_symbols = {"XAUUSD": "GOLD"}

# Trading settings for this account
lot_multiplier = 1.0
min_lot_size = 0.01
max_lot_size = 100.0
copy_sl = true
copy_tp = true

# Risk management per account
max_daily_trades = 50
max_concurrent_positions = 10

# Filtering (leave empty to copy all)
magic_numbers = 
allowed_symbols = 
blocked_symbols = 


# ============================================================================
# ACCOUNT 2: IC Markets Live
# ============================================================================
[Account_ICMarkets_Live]
enabled = true
account_id = 7654321
client_id = your_icmarkets_client_id
client_secret = your_icmarkets_client_secret
access_token = your_icmarkets_access_token
environment = live

# IC Markets uses different symbol naming
symbol_prefix = 
symbol_suffix = .raw
custom_symbols = {}

# Conservative settings for live account
lot_multiplier = 0.5
min_lot_size = 0.01
max_lot_size = 10.0
copy_sl = true
copy_tp = true

# Stricter risk management
max_daily_trades = 20
max_concurrent_positions = 5

# Only copy specific symbols on live
allowed_symbols = EURUSD,GBPUSD,USDJPY,XAUUSD
blocked_symbols = 


# ============================================================================
# ACCOUNT 3: FxPro Aggressive
# ============================================================================
[Account_FxPro_Aggressive]
enabled = false  # Disabled for now
account_id = 9876543
client_id = your_fxpro_client_id
client_secret = your_fxpro_client_secret
access_token = your_fxpro_access_token
environment = demo

# FxPro uses m prefix
symbol_prefix = m
symbol_suffix = 
custom_symbols = {}

# Aggressive settings - double position size
lot_multiplier = 2.0
min_lot_size = 0.02
max_lot_size = 50.0
copy_sl = true
copy_tp = false  # Don't copy TP, let positions run

max_daily_trades = 100
max_concurrent_positions = 20

# Only specific magic numbers
magic_numbers = 12345,67890
allowed_symbols = 
