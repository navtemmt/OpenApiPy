# ============================================================================
[Account_Demo]
# Account status
enabled = true
environment = demo

# Symbol mapping for this broker
symbol_prefix = 
symbol_suffix = 
custom_symbols = {"US30": "US 30", "USTEC": "US TECH 100", "US500": "US 500"}


# Trading settings for this account
