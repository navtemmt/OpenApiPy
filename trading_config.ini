# MT5 to cTrader Copy Trading Configuration
# This file contains symbol mapping and trading behavior settings
# Keep this file under version control (safe to commit)

[SymbolMapping]
# Symbol name transformation
# Remove prefix from MT5 symbols (e.g., "m" if MT5 uses mEURUSD)
prefix = 

# Remove suffix from MT5 symbols (e.g., ".raw" if MT5 uses EURUSD.raw)
suffix = 

# Custom symbol name mappings (one per line)
# Format: MT5_SYMBOL = CTRADER_SYMBOL
# Examples:
#   XAUUSD = GOLD
#   US30 = US30Cash
#   BTCUSD = Bitcoin
[CustomSymbols]
# Add custom mappings here if needed


[Trading]
# Lot size multiplier
# 1.0 = same size, 0.5 = half size, 2.0 = double size
lot_multiplier = 1.0

# Minimum lot size to copy (in MT5 lots)
# Trades smaller than this will be ignored
min_lot_size = 0.01

# Maximum lot size to copy (in MT5 lots)
# Trades larger than this will be capped at this value
max_lot_size = 100.0

# Copy stop loss (true/false)
copy_sl = true

# Copy take profit (true/false)
copy_tp = true


[Filtering]
# Only copy trades with these magic numbers (comma-separated)
# Leave empty to copy all trades
# Example: 12345,67890
magic_numbers = 

# Only copy these symbols (comma-separated)
# Leave empty to copy all symbols
# Example: EURUSD,GBPUSD,XAUUSD
allowed_symbols = 

# Skip these symbols (comma-separated)
# Example: USDRUB,EURTRY
blocked_symbols = 
